previewsEnabled: false

# Database Services - FREE TIER
databases:
  - name: foodies-db
    databaseName: foodies_production
    user: foodies_user
    plan: free  # PostgreSQL free tier
    ipAllowList: []

# Backend Services - FREE TIER
services:
  # Backend Web Service - FREE TIER
  - type: web
    name: foodies-backend
    env: node
    branch: main
    rootDir: backend
    buildCommand: npm ci
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: foodies-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: REFRESH_TOKEN_SECRET  
        generateValue: true
      - key: JWT_EXPIRE
        value: "7d"
      - key: REFRESH_TOKEN_EXPIRE
        value: "30d"
      - key: SWAGGER_ENABLED
        value: "true"  # Enable for demo
