previewsEnabled: false

# Database Services
databases:
  - name: foodies-db
    databaseName: foodies_production
    user: foodies_user
    plan: free
    ipAllowList: []

# Backend Services (Production Only)
services:
  # Production Backend  
  - type: web
    name: foodies-backend
    env: node
    plan: starter
    branch: main
    buildCommand: cd backend && npm ci
    startCommand: cd backend && npm start
    rootDir: .
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: foodies-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: REFRESH_TOKEN_SECRET  
        generateValue: true
      - key: JWT_EXPIRE
        value: "7d"
      - key: REFRESH_TOKEN_EXPIRE
        value: "30d"
      - key: SWAGGER_ENABLED
        value: "false"
      # Add your Cloudinary credentials in Render dashboard
      - key: CLOUDINARY_CLOUD_NAME
        value: "your-cloudinary-name"  # Update in dashboard
      - key: CLOUDINARY_API_KEY
        value: "your-cloudinary-key"   # Update in dashboard
      - key: CLOUDINARY_API_SECRET
        value: "your-cloudinary-secret" # Update in dashboard
      - key: CORS_ORIGIN
        value: "https://foodies-frontend.onrender.com"

  # Production Frontend
  - type: web
    name: foodies-frontend
    env: static
    plan: starter
    branch: main
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: frontend/dist
    rootDir: .
    envVars:
      - key: VITE_API_URL
        value: "https://foodies-backend.onrender.com/api/v1"
      - key: NODE_ENV
        value: production